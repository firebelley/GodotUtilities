on:
  push:
    tags:
      - "v*"

jobs:
  export_game:
    runs-on: windows-latest
    environment: default
    name: Release
    env:
      nuget_api_key: ${{ secrets.NUGET_API_KEY }}

    steps:
      - name: Checkout Files
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Get Nuget Version
        id: nuget_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Nupkg
        run: dotnet build -c Release

      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag: ${{ github.ref_name }}
          artifcats: "**/*/*.nupkg"

      - name: Publish to Nuget
        run: |
          cd .\bin\Release
          dotnet nuget push .\Firebelley.GodotUtilities.${{ steps.nuget_version.outputs.VERSION }}.nupkg --api-key ${{ env.nuget_api_key }} --source https://api.nuget.org/v3/index.json
