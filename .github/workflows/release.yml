on:
  push:
    tags:
      - "v*"

jobs:
  export_game:
    runs-on: windows-latest
    environment: default
    name: Release
    env:
      nuget_api_key: ${{ secrets.NUGET_API_KEY }}

    steps:
      - name: Checkout Files
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Get Tag Version
        id: tag_version
        run: |
          echo "name=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Nupkg
        run: dotnet build -c Release

      - name: Create Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          tag_name: ${{ steps.tag_version.outputs.TAG_VERSION }}
          files: "**/*/*.nupkg"

      - name: Publish to Nuget
        run: |
          cd .\bin\Release
          dotnet nuget push .\Firebelley.GodotUtilities.${{ steps.tag_version.outputs.TAG_VERSION }}.nupkg --api-key ${{ env.nuget_api_key }} --source https://api.nuget.org/v3/index.json
